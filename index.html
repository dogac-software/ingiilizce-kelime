      // --- APP LOGIC (VocabMaster MantÄ±ÄŸÄ±) ---

      let appData = [];
      let currentSectionId = null;
      let studySession = {
        queue: [],
        mode: "card",
        currentIndex: 0,
        results: [],
      };

      function init() {
        const stored = localStorage.getItem("hangelData_v1");
        if (stored) {
          appData = JSON.parse(stored);
        } else {
          parseAndLoadDefaultData();
        }
        renderSections();
      }

      function parseAndLoadDefaultData() {
        const lines = rawA1Data.trim().split("\n");
        let currentSection = null;
        let sectionCounter = 1;
        let wordCounter = 0;
        const WORDS_PER_SECTION = 50;

        appData = [];

        lines.forEach((line) => {
          const parts = line.split(":");
          if (parts.length < 2) return;

          const term = parts[0].trim();
          const def = parts[1].trim();

          if (!currentSection || wordCounter >= WORDS_PER_SECTION) {
            currentSection = {
              id: Date.now() + Math.random(),
              name: `A1 - BÃ¶lÃ¼m ${sectionCounter}`,
              words: [],
            };
            appData.push(currentSection);
            sectionCounter++;
            wordCounter = 0;
          }

          currentSection.words.push({
            id: Date.now() + Math.random(),
            term: term,
            definition: def,
            stats: { history: [] },
          });
          wordCounter++;
        });
        saveData();
      }

      function saveData() {
        localStorage.setItem("hangelData_v1", JSON.stringify(appData));
        renderSections();
      }

      function hardReset() {
        if (confirm("DÄ°KKAT! TÃ¼m ilerlemen silinecek. Emin misin?")) {
          localStorage.removeItem("hangelData_v1");
          location.reload();
        }
      }

      function renderSections() {
        const list = document.getElementById("sections-list");
        list.innerHTML = "";

        appData.forEach((section) => {
          let totalScore = 0;
          let scoredWords = 0;

          section.words.forEach((w) => {
            const score = calculateScore(w.stats.history);
            if (score !== null) {
              totalScore += score;
              scoredWords++;
            }
          });

          const sectionAvg =
            scoredWords > 0 ? Math.round(totalScore / scoredWords) : 0;
          const progressColor =
            sectionAvg > 80
              ? "bg-green-500"
              : sectionAvg > 50
              ? "bg-yellow-500"
              : "bg-red-500";

          const el = document.createElement("div");
          el.className =
            "bg-white p-5 rounded-2xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-md transition relative group";
          el.innerHTML = `
            <div onclick="openSection('${section.id}')">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-lg text-gray-800">${section.name}</h3>
                    <span class="text-xs font-bold px-2 py-1 rounded bg-gray-100 text-gray-600">%${sectionAvg} BaÅŸarÄ±</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                    <div class="${progressColor} h-2 rounded-full transition-all duration-500" style="width: ${sectionAvg}%"></div>
                </div>
                <p class="text-xs text-gray-400">${section.words.length} kelime</p>
            </div>
            <button onclick="deleteSection('${section.id}')" class="absolute top-5 right-2 text-gray-300 hover:text-red-500 p-2 z-10"><i class="fas fa-trash"></i></button>
          `;
          list.appendChild(el);
        });
      }

      function calculateScore(history) {
        if (!history || history.length === 0) return 0;
        const sum = history.reduce((a, b) => a + b, 0);
        return Math.round((sum / history.length) * 100);
      }

      function openSection(id) {
        const section = appData.find((s) => s.id == id);
        if (!section) return;

        currentSectionId = section.id;
        document.getElementById("dashboard-view").classList.add("hidden");
        document.getElementById("section-view").classList.remove("hidden");
        document.getElementById("current-section-title").innerText =
          section.name;
        renderWords();
      }

      function renderWords() {
        const section = appData.find((s) => s.id == currentSectionId);
        const list = document.getElementById("words-list");
        document.getElementById(
          "word-count"
        ).innerText = `${section.words.length} kelime`;
        list.innerHTML = "";

        [...section.words].reverse().forEach((word) => {
          const score = calculateScore(word.stats.history);
          let scoreClass = "bg-gray-200";
          if (word.stats.history.length > 0) {
            scoreClass =
              score >= 80
                ? "bg-green-500"
                : score >= 50
                ? "bg-yellow-400"
                : "bg-red-400";
          }

          const item = document.createElement("div");
          item.className =
            "bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center";
          item.innerHTML = `
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="w-2 h-2 rounded-full ${scoreClass} flex-shrink-0"></div>
                <div class="truncate">
                    <div class="font-bold text-gray-800 text-lg">${word.term}</div>
                    <div class="text-sm text-gray-500 truncate">${word.definition}</div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-xs font-mono text-gray-300 mr-2">%${score}</span>
                <button onclick="deleteWord('${word.id}')" class="text-gray-300 hover:text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
            </div>
          `;
          list.appendChild(item);
        });
      }

      function addSection() {
        const name = document.getElementById("new-section-name").value.trim();
        if (!name) return;
        appData.push({ id: Date.now(), name: name, words: [] });
        saveData();
        document.getElementById("new-section-name").value = "";
        closeModal("add-section-modal");
      }

      function deleteSection(id) {
        if (confirm("Silmek istediÄŸine emin misin?")) {
          appData = appData.filter((s) => s.id != id);
          saveData();
        }
      }

      function addWord() {
        const term = document.getElementById("new-word-term").value.trim();
        const def = document.getElementById("new-word-def").value.trim();
        if (!term || !def) return;

        const section = appData.find((s) => s.id == currentSectionId);
        section.words.push({
          id: Date.now(),
          term: term,
          definition: def,
          stats: { history: [] },
        });
        saveData();

        document.getElementById("new-word-term").value = "";
        document.getElementById("new-word-def").value = "";
        renderWords();
        closeModal("add-word-modal");
      }

      function deleteWord(id) {
        const section = appData.find((s) => s.id == currentSectionId);
        section.words = section.words.filter((w) => w.id != id);
        saveData();
        renderWords();
      }

      function openStudyModeModal() {
        const section = appData.find((s) => s.id == currentSectionId);
        if (section.words.length === 0) {
          alert("Kelime yok!");
          return;
        }
        openModal("mode-select-modal");
      }

      function startSession(mode) {
        closeModal("mode-select-modal");
        const section = appData.find((s) => s.id == currentSectionId);

        let pool = [...section.words];
        pool.sort((a, b) => {
          const scoreA = calculateScore(a.stats.history);
          const scoreB = calculateScore(b.stats.history);
          return scoreA - scoreB + (Math.random() * 40 - 20);
        });

        const queue = pool.slice(0, 20);
        queue.sort(() => Math.random() - 0.5);

        studySession = {
          queue: queue,
          mode: mode,
          currentIndex: 0,
          results: [],
        };

        document.getElementById("section-view").classList.add("hidden");
        document.getElementById("study-view").classList.remove("hidden");
        document.getElementById("mode-card").classList.add("hidden");
        document.getElementById("mode-writing").classList.add("hidden");
        document.getElementById("mode-test").classList.add("hidden");
        document.getElementById(`mode-${mode}`).classList.remove("hidden");

        const modeNames = { card: "KART", writing: "YAZMA", test: "TEST" };
        document.getElementById("study-mode-badge").innerText = modeNames[mode];

        loadQuestion();
      }

      function loadQuestion() {
        if (studySession.currentIndex >= studySession.queue.length) {
          finishSession();
          return;
        }

        const word = studySession.queue[studySession.currentIndex];
        const progress =
          (studySession.currentIndex / studySession.queue.length) * 100;
        document.getElementById(
          "study-progress-bar"
        ).style.width = `${progress}%`;
        document.getElementById("study-progress").innerText = `${
          studySession.currentIndex + 1
        } / ${studySession.queue.length}`;

        document
          .getElementById("flashcard-inner")
          .classList.remove("is-flipped");
        document.getElementById("write-input").value = "";
        document.getElementById("write-feedback").innerText = "";

        if (studySession.mode === "card") {
          document.getElementById("card-term").innerText = word.term;
          document.getElementById("card-def").innerText = word.definition;
        } else if (studySession.mode === "writing") {
          document.getElementById("write-question").innerText = word.definition;
          document.getElementById("write-input").focus();
        } else if (studySession.mode === "test") {
          document.getElementById("test-question").innerText = word.term;
          generateTestOptions(word);
        }
      }

      function flipCard() {
        document
          .getElementById("flashcard-inner")
          .classList.toggle("is-flipped");
      }

      function checkWriting() {
        const input = document
          .getElementById("write-input")
          .value.trim()
          .toLowerCase();
        const word = studySession.queue[studySession.currentIndex];
        const correct = word.term.toLowerCase();
        const feedback = document.getElementById("write-feedback");

        if (input === correct) {
          feedback.innerText = "DoÄŸru!";
          feedback.className =
            "mt-4 h-6 font-bold text-center text-green-500 anim-pop";
          setTimeout(() => submitResult(true), 800);
        } else {
          feedback.innerText = `YanlÄ±ÅŸ! DoÄŸrusu: ${word.term}`;
          feedback.className =
            "mt-4 h-6 font-bold text-center text-red-500 anim-shake";
          setTimeout(() => submitResult(false), 2000);
        }
      }

      function generateTestOptions(correctWord) {
        const container = document.getElementById("test-options");
        container.innerHTML = "";
        const allWords = appData.flatMap((s) => s.words);
        let options = [correctWord];
        while (options.length < 4 && allWords.length > 4) {
          const randomWord =
            allWords[Math.floor(Math.random() * allWords.length)];
          if (!options.find((w) => w.id === randomWord.id)) {
            options.push(randomWord);
          }
        }
        options.sort(() => Math.random() - 0.5);

        options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.className =
            "w-full p-4 text-left border rounded-xl hover:bg-gray-100 transition font-medium text-gray-700";
          btn.innerText = opt.definition;
          btn.onclick = () => {
            const isCorrect = opt.id === correctWord.id;
            if (isCorrect) {
              btn.classList.add(
                "bg-green-100",
                "border-green-500",
                "text-green-700"
              );
              setTimeout(() => submitResult(true), 600);
            } else {
              btn.classList.add("bg-red-100", "border-red-500", "text-red-700");
              setTimeout(() => submitResult(false), 1500);
            }
          };
          container.appendChild(btn);
        });
      }

      function submitResult(isCorrect) {
        const word = studySession.queue[studySession.currentIndex];
        word.stats.history.push(isCorrect ? 1 : 0);
        if (word.stats.history.length > 10) word.stats.history.shift();

        const section = appData.find((s) => s.id == currentSectionId);
        const actualWord = section.words.find((w) => w.id == word.id);
        if (actualWord) actualWord.stats = word.stats;
        saveData();

        studySession.currentIndex++;
        loadQuestion();
      }

      function finishSession() {
        alert("Harika! Ã‡alÄ±ÅŸma tamamlandÄ±.");
        exitStudy();
      }

      function goHome() {
        document.getElementById("section-view").classList.add("hidden");
        document.getElementById("dashboard-view").classList.remove("hidden");
        renderSections();
      }

      function exitStudy() {
        document.getElementById("study-view").classList.add("hidden");
        document.getElementById("section-view").classList.remove("hidden");
        renderWords();
      }

      function openModal(id) {
        document.getElementById(id).classList.remove("hidden");
      }
      function closeModal(id) {
        document.getElementById(id).classList.add("hidden");
      }

      function exportData() {
        navigator.clipboard
          .writeText(JSON.stringify(appData))
          .then(() => alert("Veriler kopyalandÄ±!"));
      }

      document
        .getElementById("write-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") checkWriting();
        });

      init();
    </script>
  </body>
</html>
